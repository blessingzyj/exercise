			<h2>漂洋过海来看你</h2>
		</div>
        <br><br>
		<div class="left-content">
演唱：李宗盛<br/><br/><br/>
为你 我用了半年的积蓄<br/>
漂洋过海的来看你<br/>
为了这次相聚<br/>
我连见面时的呼吸<br/>
都曾反复练习<br/>
言语从来没能将我的情意<br/>
表达千万分之一<br/>
为了你的承诺<br/>
我在最绝望的时候<br/>
在漫天风沙里<br/>
望着你远去<br/>
我竟悲伤得不能自己<br/>
多盼能送君千里<br/>
直到山穷水尽<br/>
一生和你相依<br/>
为了这个遗憾<br/>
我在夜里想了又想<br/>
不肯睡去<br/>
记忆它总是慢慢的累积<br/>
在我心中无法抹去<br/>
		</div>
